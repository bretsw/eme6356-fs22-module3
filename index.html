```r
sociogram1 &lt;-
  tidygraph::as_tbl_graph(edgelist1) %&gt;%
  mutate(popularity = centrality_degree(mode = 'in')) %&gt;%
  ggraph(layout = 'kk') +
  geom_edge_arc(alpha = .2, 
                width = .5, 
                strength = .5,
                color = 'steelblue'
  ) +
  geom_node_point(alpha = .4, aes(size = popularity)) +
  scale_size(range = c(1,10)) +
  theme_wsj() + 
  scale_colour_wsj("colors6") +
  theme(axis.line=element_blank(),
        axis.text.x=element_blank(), axis.text.y=element_blank(),
        axis.ticks.x =element_blank(), axis.ticks.y =element_blank(),
        axis.title.x=element_blank(), axis.title.y=element_blank(),
        panel.background=element_blank(), panel.border=element_blank(),
        panel.grid.major=element_blank(), panel.grid.minor=element_blank())
```

# <svg aria-hidden="true" role="img" viewBox="0 0 448 512" style="height:1em;width:0.88em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:#fff;overflow:visible;position:relative;"><path d="M384 32H64C28.62 32 0 60.62 0 96v320c0 35.38 28.62 64 64 64h320c35.38 0 64-28.62 64-64V96C448 60.62 419.4 32 384 32zM224 288C206.4 288 192 273.6 192 256s14.38-32 32-32s32 14.38 32 32S241.6 288 224 288z"/></svg> Learning Analytics Example 1

**Online Class Discussion - Social Network Analysis**

There are quite a few descriptive measures of networks:

--

- **Order:** number of nodes/vertices (students, in this case)

--

- **Size:** number of edges/connections (responses, in this case)

--

- **Reciprocity:** mutuality

--

- **Transitivity:** clustering

--

- **Diameter:** similar to degrees of separation

--

- **Density:** out of all possible connections, percentage that have been made

--

- **Node degree:** number of connections

--

- **Sentiment score:** how positive or negative in aggregate

--

- Character count, Word count, Length of threads

(function(d) {
